<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário DS Solidário</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Fale Conosco</h1>
      <form action="#" id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />

        <label for="email">Email:</label>
        <input type="email" id="email" />

        <label for="tipo_ajuda">Assunto:</label>
        <select name="tipo_ajuda" id="tipo_ajuda">
          <option value="Voluntário">Voluntário</option>
          <option value="Ajuda">Pedir ajuda</option>
          <option value="Doe">Doe para nós</option>
          <option value="Parceria">Parceria</option>
        </select>

        <div class="alinharcheck">
          <input type="checkbox" name="checkcnpj" id="checkcnpj" />
          <label for="checkcnpj">Pessoa Jurídica</label>
        </div>

        <div id="cpfdiv">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" />
        </div>

        <div class="hidden" id="cnpjdiv">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" />
        </div>

        <label for="descricao">Descrição: </label>
        <textarea
          name="descricao"
          id="descricao"
          cols="30"
          rows="10"
          maxlength="9000"
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>

    <script src="script.js" />
  </body>
</html>
